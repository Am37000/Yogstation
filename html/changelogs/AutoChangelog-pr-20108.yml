changes: 
  - rscadd: "Pranksimov, a funny variant of Crewsimov, has been added."
  - rscadd: "Cmagging a Crewismov law board converts it to a Pranksimov law board."
  - rscadd: "Cmagging a AI's B.O.R.I.S shell will set their module to Clown."
